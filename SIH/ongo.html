<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bail Utility App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #00bcd4;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            height: 40px;
        }
        .user-icon {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
        }
        .welcome {
            padding: 15px 20px;
            background-color: #e0f7fa;
            color: #00838f;
        }
        .main-title {
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 0 20px 20px;
        }
        .grid-item {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .grid-item img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: #f5f5f5;
        }
        .nav-item {
            text-align: center;
        }
        .nav-item img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/api/placeholder/120/40" alt="Ministry of Law & Justice logo">
            <div class="user-icon"></div>
        </div>
        <div class="welcome">
            Hello, U!<br>
            Welcome to Bail Reckoner App
        </div>
        <div class="main-title">Bail Utility</div>
        <div class="grid">
            <div class="grid-item">
                <img src="/api/placeholder/40/40" alt="Bailing icon">
                <span>Bailing</span>
            </div>
            <div class="grid-item">
                <img src="/api/placeholder/40/40" alt="Apply for Bail icon">
                <span>Apply for Bail</span>
            </div>
            <div class="grid-item">
                <img src="/api/placeholder/40/40" alt="Crime Information icon">
                <span>Crime Information</span>
            </div>
            <div class="grid-item">
                <img src="/api/placeholder/40/40" alt="Check Bail Procedure icon">
                <span>Check Bail Procedure</span>
            </div>
        </div>
        <div class="navbar">
            <div class="nav-item">
                <img src="/api/placeholder/24/24" alt="Home icon">
                <div>Home</div>
            </div>
            <div class="nav-item">
                <img src="/api/placeholder/24/24" alt="Search icon">
                <div>Search</div>
            </div>
            <div class="nav-item">
                <img src="/api/placeholder/24/24" alt="Notifications icon">
                <div>Notifications</div>
            </div>
            <div class="nav-item">
                <img src="/api/placeholder/24/24" alt="Profile icon">
                <div>Profile</div>
            </div>
        </div>
    </div>
</body>
</html>

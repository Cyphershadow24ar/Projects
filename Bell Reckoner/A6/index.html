<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bail Reckoner App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="ministry-info">
                    <img src="ministry-logo.png" alt="Ministry Logo" class="logo">
                    <span>MINISTRY OF LAW & JUSTICE</span>
                </div>
                <div class="profile-icon">
                    <img src="profile-icon.png" alt="Profile" class="profile-pic">
                </div>
            </div>
            <div class="app-welcome">
                <h2>Hello!!</h2>
                <p>Welcome to <span class="highlight-text">Bail Reckoner App.</span></p>
            </div>
        </header>

        <main class="case-utility">
            <h3>Case Utility</h3>
            <div class="registered-cases">
                <img src="case-icon.png" alt="Registered Cases">
                <p>Registered cases</p>
            </div>
        </main>

        <footer class="app-footer">
            <div class="footer-icons">
                <div class="footer-icon" id="homeIcon">
                    <img src="home-icon.png" alt="Home">
                    <p>Home</p>
                </div>
                <div class="footer-icon" id="chatbotIcon">
                    <img src="chatbot-icon.png" alt="Chatbot Support">
                    <p>Chatbot support</p>
                </div>
                <div class="footer-icon" id="notificationIcon">
                    <img src="notification-icon.png" alt="Notification">
                    <p>Notification</p>
                </div>
                <div class="footer-icon" id="menuIcon">
                    <img src="menu-icon.png" alt="Menu">
                    <p>Menu</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>

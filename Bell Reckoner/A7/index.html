<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bail Reckoner App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">
        <img src="ministry_logo.png" alt="Ministry of Law & Justice">
      </div>
      <div class="greeting">
        <h1>Hello!</h1>
        <p>Welcome to Bail Reckoner App.</p>
      </div>
    </header>
    <main>
      <div class="case-utility">
        <h2>Case Utility</h2>
        <ul>
          <li><a href="#"><i class="fas fa-clock"></i> Running cases</a></li>
          <li><a href="#"><i class="fas fa-comment"></i> Case Requests</a></li>
          <li><a href="#"><i class="fas fa-wallet"></i> Payment history</a></li>
        </ul>
      </div>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="#"><i class="fas fa-robot"></i> Chatbot</a></li>
          <li><a href="#"><i class="fas fa-bell"></i> Notification</a></li>
          <li><a href="#"><i class="fas fa-user"></i> Menu</a></li>
        </ul>
      </nav>
    </footer>
  </div>
  <script src="scripts.js"></script>

</html>

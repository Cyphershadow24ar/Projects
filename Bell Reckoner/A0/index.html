<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ministry of Law & Justice - Login & Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 60px;
            margin-bottom: 10px;
        }
        .header h2 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        .avatar {
            width: 80px;
            height: 80px;
            background-color: #e6f2ff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }
        .avatar-icon {
            font-size: 40px;
            color: #007bff;
        }
        .input-group, .otp-container {
            margin-bottom: 15px;
        }
        .input-group input, input[type="tel"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .forgot-password, .resend-otp {
            text-align: right;
            font-size: 12px;
        }
        .forgot-password a, .resend-otp {
            color: #007bff;
            text-decoration: none;
        }
        .checkbox-group, .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-group input, .checkbox-container input {
            margin-right: 10px;
        }
        .login-btn, .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .footer {
            text-align: center;
            font-size: 10px;
            color: #666;
            margin-top: 20px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .otp-container {
            display: flex;
            justify-content: space-between;
        }
        .otp-input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form">
            <div class="header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Ministry_of_Law_and_Justice.png" alt="Ministry of Law & Justice Logo"height="50">
                <h2>MINISTRY OF LAW &<br>JUSTICE</h2>
            </div>
            <div class="avatar">
                <span class="avatar-icon">ðŸ‘¤</span>
            </div>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Enter Username">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Enter Password">
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms-login">
                    <label for="terms-login">I agree with Terms & Conditions</label>
                </div>
                <button type="submit" class="login-btn">Log In</button>
                <p style="text-align: center; margin-top: 10px;">
                    Don't have an account? <a href="#" id="go-to-signup">Sign Up</a>
                </p>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="hidden">
            <div class="header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Ministry_of_Law_and_Justice.png" alt="Ministry of Law & Justice Logo" height="=100">
                <h2>MINISTRY OF LAW &<br>JUSTICE</h2>
            </div>
            <div class="avatar">
                <span class="avatar-icon">ðŸ‘¤</span>
            </div>
            <form>
                <input type="text" placeholder="Enter Username">
                <input type="tel" placeholder="Enter Phone Number">
                <div class="otp-container">
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                </div>
                <div class="resend-otp">
                    <a href="#">RESEND OTP</a>
                </div>
                <input type="password" placeholder="Enter Password">
                <input type="password" placeholder="Confirm Password">
                <div class="checkbox-container">
                    <input type="checkbox" id="terms-signup">
                    <label for="terms-signup">I agree with Terms & Conditions</label>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
                <p style="text-align: center; margin-top: 10px;">
                    Already have an account? <a href="#" id="go-to-login">Log In</a>
                </p>
            </form>
        </div>

        <div class="footer">
            By continuing, you agree to <a href="#">Bail Reckoner Privacy Policy</a> and <a href="#">Terms & Conditions</a>
        </div>
    </div>

    <script>
        // JavaScript to switch between Login and Sign Up forms
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const goToSignup = document.getElementById('go-to-signup');
        const goToLogin = document.getElementById('go-to-login');

        goToSignup.addEventListener('click', function(event) {
            event.preventDefault();
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });

        goToLogin.addEventListener('click', function(event) {
            event.preventDefault();
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
    </script>
</body>
</html>

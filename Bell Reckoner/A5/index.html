<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Legal Process Tracker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <img src="logo.png" alt="Ministry of Law & Justice" class="logo">
    </header>
    <div class="progress-bar">
        <ul>
            <li class="active">Apply</li>
            <li>Lawyer</li>
            <li>Bail processing</li>
            <li>Final decision</li>
        </ul>
    </div>
    <div class="actions">
        <button class="action-button"><img src="icon1.png" alt="Connect with Lawyer">Connect with lawyer</button>
        <button class="action-button"><img src="icon2.png" alt="Payment">Payment</button>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
